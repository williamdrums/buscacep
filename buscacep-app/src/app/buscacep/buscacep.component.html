  
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h1> Buscar Cep</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <div class="example-container"> 
      <form [formGroup]="cepForm" (ngSubmit)="onSubmit()">
  
        <mat-form-field class="example-full-width">
          <mat-label>CEP:</mat-label>
          <input matInput placeholder="Ex. 00000-000" pattern="^[0-9]{8}$" formControlName="cep" name="cep" [(ngModel)]="endereco.cep" [errorStateMatcher]="matcher">
          <mat-error *ngIf="cepForm.controls.cep.hasError('pattern') && !cepForm.controls.cep.hasError('required')">
            Por favor entre com um cep valido
          </mat-error>
          <mat-error *ngIf="cepForm.controls.cep.hasError('required')">
            Informe um <strong>Cep</strong>
          </mat-error>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <mat-label>UF:</mat-label>
          <input matInput formControlName="uf" name="uf" [(ngModel)]="endereco.uf" readonly> 
        </mat-form-field><br>
  
        <mat-form-field class="example-full-width">
          <mat-label>Localidade:</mat-label>
          <input matInput formControlName="localidade" name="localidade" [(ngModel)]="endereco.localidade" readonly>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <mat-label>Bairro:</mat-label>
          <input matInput formControlName="bairro" name="bairro" [(ngModel)]="endereco.bairro" readonly>
        </mat-form-field><br>
        
  
        <mat-form-field class="example-full-width">
          <mat-label>Logradouro:</mat-label>
          <input matInput formControlName="logradouro" name="logradouro" [(ngModel)]="endereco.logradouro" readonly>         
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <mat-label>Complemento:</mat-label>
          <input matInput formControlName="complemento" name="complemento" [(ngModel)]="endereco.complemento" readonly>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <mat-label>Ibge:</mat-label>
          <input matInput formControlName="ibge" name="ibge" [(ngModel)]="endereco.ibge" readonly>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="cepForm.hasError('cep') && !cepForm.hasError('required')">
          Por Favor  entre com um a cep valido
        </mat-error>
        <mat-error *ngIf="cepForm.hasError('required')">
          Cep Ã© <strong>Requerido</strong>
        </mat-error>
     
        </mat-form-field><br>
        
      </form>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/']" (click)="buscar()" color="primary" type="button">Buscar</button>
      <button mat-raised-button [routerLink]="['/']" (click)="cancelar()" type="button">Cancelar</button>
    </mat-card-actions>
  </mat-card>
